apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION             = 29
def DEFAULT_BUILD_TOOLS_VERSION             = "31.0.0"
def DEFAULT_TARGET_SDK_VERSION              = 29

android {
    compileSdkVersion  DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion DEFAULT_BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion 24
    targetSdkVersion  DEFAULT_TARGET_SDK_VERSION
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
}

dependencies {
  compileOnly 'com.facebook.react:react-native:+'
  implementation ( 'com.github.ConnectSDK:Connect-SDK-Android:2.0.0')
  implementation 'com.google.android.gms:play-services-cast-framework:21.0.0'

}